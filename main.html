<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
	<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#signupModal">Sign Up</button>
		<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- Modal Header -->
		<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Create Account</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
      <!-- Modal Body -->
		<div class="modal-body">
  <form>
    <!-- Email Input Field -->
	<div class="form-group">
  <label for="email">Email address:</label>
  <input type="email" class="form-control" id="email" placeholder="Enter email">
  <small class="form-text text-muted">Your information is safe with us.</small>
</div><br>
    <!-- Password Input Field -->
	  <div class="form-group">
  <label for="Password"> Password:</label>
  <input type="Password" class="form-control" id="Password" placeholder="Enter Password">
  
</div>
    <!-- Confirm Password Input Field -->
	 <div class="form-group">
  <label for="password"> Confirm Password:</label>
  <input type="password" class="form-control" id="password" placeholder="Confirm Password">
  
</div>
  </form>
</div>
      <!-- Modal Footer -->
		<div class="modal-footer">
			<button type="button" class="close close-success" data-dismiss="modal" aria-label="Close">
  <span aria-hidden="true">CLOSE</span>
</button>
  <button type="button" class="btn btn-success">Submit</button>
</div>
    </div>
  </div>
</div>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
